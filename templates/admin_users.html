{% extends "base.html" %}

{% block title %}Admin - Users Management{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header">
        <h4 class="mb-0">Users Management</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.password }}</td>
                        <td>
                            <span class="badge {% if user.user_type == 'student' %}bg-primary{% else %}bg-success{% endif %}">
                                {{ user.user_type }}
                            </span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
